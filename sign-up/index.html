<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Alchegotchi Sign Up</title>
</head>

<body>
    <section>
        <form>
            <div class= "input">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="petname" placeholder="Name your Alchegotchi!">
        </div>
        <div class= "selectors">
                <label for="1">
                    <input value="1" id="1" class= "pet-button" type="radio" name="pet">
                    <img src= "../assets/green-1.png"/>
                </label>

                <label for="2">
                    <input value="2" id="2" class= "pet-button" type="radio" name="pet">
                    <img src= "../assets/orange-1.png"/>
                </label>

                <label for="3">
                    <input value="3" id="3" class= "pet-button" type="radio" name="pet" placeholder="purple">
                    <img src= "../assets/purple-1.png"/>
                </label>
            </div>
            <div class= "create-button">
                <button id="user" >Create!</button>
            </div>
        </form>
    </section>
    <script type="module" src="./sign-up.js"></script>
</body>

</html>
